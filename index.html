    <div class="container">
        <h2>Choose a Currency to Convert</h2>
        <form action="/action.php" method="get">

            
            <div class="currcont">
                <p>From</p>
                <div class="imgcurr">
                    <img id="fromImg" src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="currency" id="fromSelect">
                        <option id="fromOption" value="US" selected>USD</option>
                        <!-- <option value="IN">INR</option> -->
                    </select>
                </div>
                <input type="number" name="quantity" min="1" id="">
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            <div class="currcont">
                <p>To</p>
                <div class="imgcurr">
                    <img id="toImg" src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="currency" id="toSelect">
                        <option id="toOption" value="IN" selected>INR</option>
                        <!-- <option value="US">USD</option> -->
                    </select>
                </div>
                <!-- <input type="number" name="quantity" min="1" id=""> -->
                <p id="convertedValpara"></p>
            </div>
            
        </form>
        <button class="btn" type="submit">Convert</button>
        <p id="convertedVal"></p>
